# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: dev.krillmeister.se
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'docker-hub'
        repository: 'krillmeister/pladder-snaas'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        arguments: '--format docker' # needed for podman/buildah
    - task: Docker@2
      inputs:
        containerRegistry: 'docker-hub'
        repository: 'krillmeister/pladder-snaas'
        command: push
- stage: staging
  displayName: Deploy to staging
  jobs:
  - job: deploy
    displayName: deploy
    pool: docker.krillmeister.se
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        #script: sudo docker-compose -f pipeline/docker-compose.staging.yml up -d
        script: echo $BUILDID
      env:
        BUILDID: 'latest'
        STAGING-URI: $(staging-uri)
        STAGING-TOKEN: $(staging-token)